<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="purple-card">
            <div class="purprle-card-header">
                <h1>Your Results</h1>
            </div>
            <div class="purprle-card-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="purple-card-footer">
                <h1>Great</h1>
                <p>Your score higher than 65% of 
                    the people who have taken these tests
                </p>
            </div>
        </div>
    
        <div class="summary-card">
            <div class="summary">
                <h1>Summary</h1>
            </div>
            <div class="reaction">
                <div class="reaction-left">
                    <div class="reaction-left-icon icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
                    </div>
                    <div class="reaction-left-p">
                        <p>Reaction</p>
                    </div>
                </div>
                <div class="reaction-right right">
                    <div class="reaction-actual-score">
                        <h1> 80 </h1>
                    </div>
                    <div class="final-score">
                        <h1>  / 100</h1>
                    </div>
                </div>
            </div>
    
            <div class="memory">
                <div class="memory-left">
                    <div class="memory-left-icon icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>                </div>
                    <div class="memory-left-p">
                        <p>Memory</p>
                    </div>
                </div>
                <div class="memory-right">
                    <div class="memory-actual-score">
                        <h1> 80 </h1>
                    </div>
                    <div class="final-score">
                        <h1>  / 100</h1>
                    </div>
                </div>
            </div>
    
            <div class="verbal">
                <div class="verbal-left">
                    <div class="verbal-left-icon icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>                </div>
                    <div class="verbal-left-p">
                        <p>Verbal</p>
                    </div>
                </div>
                <div class="verbal-right">
                    <div class="verbal-actual-score">
                        <h1> 80 </h1>
                    </div>
                    <div class="final-score">
                        <h1>  / 100</h1>
                    </div>
                </div>
            </div>
    
            <div class="visual">
                <div class="visual-left">
                    <div class="visual-left-icon icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>                
                    </div>
                    <div class="visual-left-p">
                        <p>Visual</p>
                    </div>
                </div>
                <div class="visual-right">
                    <div class="visual-actual-score">
                        <h1> 80 </h1>
                    </div>
                    <div class="final-score">
                        <h1>  / 100</h1>
                    </div>
                </div>
            </div>
            <div class="button">
                <button>Continue</button>
            </div>
    
             
    </div>    
    </div>

    
</body>
</html>
